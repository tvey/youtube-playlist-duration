<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
  <link rel="icon" href="{{ url_for('static', path='/favicon.ico') }}">
  <title>YouTube Playlist Duration</title>
</head>
<body class="text-center">
  <div class="container d-flex center">
    <main>
      <h1>YouTube Playlist Duration</h1>
      <p>Paste a playlist link or id below.</p>
      <form id="playlist-form">
        <input type="search" id="playlist-input" placeholder="https://www.youtube.com/playlist?list=ID">
        <button type="submit" class="btn">Calculate</button>
      </form>
      <div class="spinner"></div>
      <div id="result"></div>
      <div id="more">
        <button>More</button>
        <ul></ul>
      </div>
    </main>
  </div>
  <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
